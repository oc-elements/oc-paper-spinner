<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../paper-spinner/paper-spinner-lite.html">

<dom-module id="oc-paper-spinner">
    <template>
        <style>
            #overlay {
                position: fixed; /* Sit on top of the page content */
                display: none; /*!* Hidden by default *!*/
                width: 100%; /* Full width (cover the whole page) */
                height: 100%; /* Full height (cover the whole page) */
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background-color: rgba(0, 0, 0, 0.5); /* Black background with opacity */
                z-index: 2; /* Specify a stack order in case you're using a different order for other elements */
                cursor: pointer; /* Add a pointer on hover */
                text-align: center;
            }

            paper-spinner-lite {
                --paper-spinner-color: #e0992f;

                height: 5em;
                width: 5em;
            }

        </style>
        <div id="overlay">
            <div style="margin: auto">
                <paper-spinner-lite id="dashboardSpinner" class="thick"></paper-spinner-lite>
                <div>
                    <h3 style="color: #e0992f">Loading ...</h3>
                </div>
            </div>
        </div>
    </template>
    <script>
		class OcPaperSpinner extends Polymer.Element {
			static get is() {
				return 'oc-paper-spinner';
			}

			static get properties() {
				return {};
			}

			ready() {
				super.ready();
			}

			startSpinner() {
				this.$.overlay.style.display = "flex";
				this.$.dashboardSpinner.active = true;
			}

			stopSpinner() {
				this.$.overlay.style.display = 'none';
				this.$.dashboardSpinner.active = false;
			}
		}

		window.customElements.define(OcPaperSpinner.is, OcPaperSpinner);
    </script>
</dom-module>
